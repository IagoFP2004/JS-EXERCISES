<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noSpace</title>
</head>
<body>

    <script>

        function noSpace(x){
            
            return x.replace(/\s+/g,''); //\s+ elimina los espacios en blanco y la g lo que hacer es equivalente a replaceAll
        }
        console.log(noSpace("8 j 8   mBliB8g  imjB8B8  jl  B"))
    </script>

</body>
</html>
