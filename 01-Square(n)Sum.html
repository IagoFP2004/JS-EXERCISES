<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square sum</title>
</head>

<body>

    <script>

        function squareSum(num1, num2, num3) {
            //Elevamos los numeros al cuadrado
            num1 = Math.pow(num1,2);
            num2 = Math.pow(num2,2);
            num3 = Math.pow(num3,2);
            
           //Sumamos los cuadrados de los numeros
           return num1 + num2 + num3;
        }

        document.write(squareSum(1,2,2));
    </script>

</body>

</html>
